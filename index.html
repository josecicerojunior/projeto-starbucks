<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/estilo.css"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Starbucks</title>
</head>
<body>
<header>
  <div class="line"></div>
    <div class="container header--area">
      <div class="header-left">
        <a href="#"><img src="img/logo.png" alt="logo"></a>
      </div>
      <div class="header--right">
        <div class="header--search">
          <form>
            <input type="text" name="pesquisar" placeholder="Pesquisar">
            <button>
              <img src="/img/lupa.png" alt="lupa">
            </button>
          </form>
        </div>
        <div class="header--menu">
          <img src="/img/menu.png" alt="menu">
        </div>
      </div>
  </div>
</header>
<section class="banner">
  <div class="container">
    <h1>Starbucks <br> Happy Hour</h1>
    <div class="banner--images">
      <img src="/img/c1.jpg" alt="">
      <img src="/img/c2.jpg" alt="">
      <img src="/img/c3.jpg" alt="">
    </div>
  </div>
</section>
<section class="area1">
  <div class="area1--content">
    <div class="bar"></div>
    <h2>Quatro Bebidas, Um Milhão de<br/>Razões</h2>
    <div class="area1--quote">
      <em>Apenas ame a si mesmo e você estará pronto</em>
      - Lady Gaga
    </div>
  </div>
  <div class="area1--img1"></div>
  <div class="area1--img2"></div>
</section>

</body>
</html>
